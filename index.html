<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Fondo oscuro */
            font-family: Arial, sans-serif;
            color: white; /* Color del texto */
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
        }
        .title .hub {
            display: inline-block;
            padding: 5px 15px;
            background-color: #FFA500; /* Color naranja */
            border-radius: 10px; /* Bordes redondeados */
            color: white; /* Color del texto */
        }
        .line {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            height: 2px;
            background-color: gray; /* Línea gris */
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            background-color: #007BFF; /* Azul del botón */
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <!-- Título principal -->
    <div class="title">
        <span>Cat</span> 
        <span class="hub">Hub</span>
    </div>
    <!-- Línea separadora -->
    <div class="line"></div>
    <!-- Botón con el enlace proporcionado -->
    <div class="button-container">
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7J0cNSGNU954iTnnzTtZf8JgMw5tkgEMDUA&s" 
           class="button" 
           target="_blank">
            Hacer clic aquí para hackear el Buru
        </a>
    </div>
</body>
</html>
